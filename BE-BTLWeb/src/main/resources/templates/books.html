<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<h1>List Books</h1>
	</div>
	<table class="table table-striped table-bordered table-hover">
	<thead class="table-dark">
		<tr>
			<th>BookCode</th>
			<th>Title</th>
			<th>Author</th>
			<th>Category</th>
			<th>Approved</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="book: ${books}">
			<td th:text="${book.getBookcode()}"></td>
			<td th:text="${book.getTitle()}"></td>
			<td th:text="${book.getAuthor()}"></td>
			<td th:text="${book.getCategory()}"></td>
			<td><input type="checkbox" th:checked="${book.isApproved()}" /></td>
			<td>
			<form th:action="@{book/delete/{id} (id = ${book.getBookcode()})}" th:method="DELETE">
				<a th:href="@{book/{id} (id = ${book.getBookcode()})}" class="btn btn-info">View</a>
				<button type="submit" class="btn btn-danger">Delete</button>			
			</form>
			</td>
		</tr>	
	</tbody>
	</table>			
	<a th:href="@{book/{id} (id = -1)}" class="btn btn-success col-lg-12">New Book</a>
</div>
</body>
</html>
