<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book</title>
</head>
<body>
	<div class="row">
		<h1>Book</h1>
	</div>
	<form th:object="${book}" th:action="@{save/{id} (id=${book.getBookcode()})}" th:method="${bookcode} < 0 ? POST : PUT">
		BookCode: <input type="number"  name="bookcode" th:value="${book.getBookcode()}"/> <br>
		Title: <input type="text" name="title" th:value="${book.getTitle()}"/> <br>
		Author: <input type="text" name="author" th:value="${book.getAuthor()}"/> <br>
		Category: <input type="text" name="category" th:value="${book.getCategory()}"/> <br>
		Approved: <input type="checkbox" name="approved" th:checked="${book.isApproved()}" /> <br>
		<input type="submit" value="Save Book">
	</form>
</body>
</html>
